{% extends 'basic.html' %}
{% load static %}
{% block title %}
Admin Login
{% endblock %}
{% block css %}
<style>
    .login {
        min-height: 100vh;
        margin-top: 2%;
    }
    body{
        overflow: hidden;
    }

    .bg-image {
        background-image: url('https://images.unsplash.com/photo-1607004468138-e7e23ea26947?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjZ8fHllbGxvd3xlbnwwfDF8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60');
        background-size: cover;
        background-position: center;
    }

    .login-heading {
        font-weight: bold;
    }

    .btn-login {
        font-size: 0.9rem;
        letter-spacing: 0.05rem;
        padding: 0.75rem 1rem;
    }
    input::-webkit-input-placeholder {
        color: gray !important;
    }
</style>
{% endblock %}
{% block body %}
<div class="container-fluid ps-md-0">
    <div class="row g-0">
        <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
        <div class="col-md-8 col-lg-6"  style="background-color: #1a1814;" >
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-md-9 col-lg-8 mx-auto">
                            <h3 class="login-heading mb-4" style=" color: white;">Welcome back!</h3>
                            <form method="POST"> {% csrf_token %}
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control mt-2" name="username" placeholder="Username" required style="background-color: whitesmoke;">
                                    <label for="floatingInput"></label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control mt-2" name="password" placeholder="Password" required style="background-color: whitesmoke;">
                                    <label for="floatingPassword"></label>
                                </div>

                                <div class="d-grid">
                                    <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" 
                                    style="border: none; color: black; background-color: #cda45e;" type="submit">Sign in</button>
                                    <div class="text-center">
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
{% block js %}
<script>
    {% if alert %}
    alert("Invalid Username or Password.")
    document.location = "/admin_login"
    {% endif %}
</script>
{% endblock %}
