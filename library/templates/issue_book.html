{% extends 'admin_navbar.html' %}
{% load static %}
{% block body %}
<div class="container mt-4">
    <form method="POST"> {% csrf_token %}
        {% for i in form %}
        <div class="form-group">
            <br>
            <label class="control-label col-xs-4">{{ i.label_tag }}</label>
            <div class="col-xs-8 mt-2">
                {{ i }}
            </div>
        </div>
        {% endfor %}
        <center>
            <button type="submit" class="btn btn-outline-primary mt-4" style="border: none; color: black; 
        background-color: #ffd75e; width: 20%;">Issue Book</button>
        </center>
    </form>
</div>
</form>
{% endblock %}
{% block js %}
<script>
    {% if alert %}
    alert("Book Successfully Issued.")
    document.location = "/issue_book"
    {% endif %}
</script>
{% endblock %}
