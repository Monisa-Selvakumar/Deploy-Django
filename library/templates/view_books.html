{% extends 'admin_navbar.html' %}
{% load static %}
{% block body %}
<div class="container" style="margin-left: -0%;">
    <div class="row">
        <div class="col-md-offset-1 col-md-10">
            <div class="panel" style="width: 125%;">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col col-sm-3 col-xs-12">
                            <h4 class="title">Books List</h4>
                        </div>
                    </div>
                </div>
                <div class="panel-body table-responsive" style="font-size: medium;">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Book Name</th>
                                <th>Author</th>
                                <th>ISBN Number</th>
                                <th>Category</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for book in books %}
                            <tr>
                                <td>{{forloop.counter}}.</td>
                                <td>{{book.name}}</td>
                                <td>{{book.author}}</td>
                                <td>{{book.isbn}}</td>
                                <td>{{book.category}}</td>
                                <td><a href="/delete_book/{{book.id}}/" class="btn btn-danger"
                                        onclick="return confirm('Are you sure you want to delete this book?')">
                                        Delete</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
