{% extends 'admin_navbar.html' %}
{% load static %}
{% block body %}
<div class="container" style="margin-left: -0%;">
    <div class="row">
        <div class="col-md-offset-1 col-md-10">
            <div class="panel" style="width: 125%;">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col col-sm-3 col-xs-12">
                            <h4 class="title">Issued Books</h4>
                        </div>
                    </div>
                </div>
                <div class="panel-body table-responsive" style="font-size: medium;">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Student Name</th>
                                <th>Student ID</th>
                                <th>Book Name</th>
                                <th>ISBN</th>
                                <th>Issued Date</th>
                                <th>Expiry Date</th>
                                <th>Fine</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for i in details %}
                            <tr>
                                <td>{{forloop.counter}}.</td>
                                <td>{{i.0}}</td>
                                <td>{{i.1}}</td>
                                <td>{{i.2}}</td>
                                <td>{{i.3}}</td>
                                <td>{{i.4}}</td>
                                <td>{{i.5}}</td>
                                <td>â‚¹ {{i.6}}</td>
                                <td><a href="/delete_issue/{{book.id}}/" class="btn btn-danger"
                                        onclick="return confirm('Are you sure you want to delete this issued book details?')">
                                        Delete</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
